<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Adoption</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="main.css" rel="stylesheet">
</head>
<body>

  <div class="project-name">
    <h1>Pet Adoption</h1>
  </div>

  <form>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="name" placeholder="Name" required>
      <label fo   r="floatingInput">Name</label>
    </div>

    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
      <label for="floatingInput">Email address</label>
    </div>

    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="favoriteColor" placeholder="favoriteColor" required>
      <label for="floatingInput">Favorite Color</label>
    </div>

    <div class="form-floating mb-3">
      <input type="url" class="form-control" id="image" placeholder="image" required>
      <label for="floatingInput">Image</label>
    </div>
    <button type="submit" class="btn btn-success" id="form-submit">Add Teammate</button>
  </form>

  <div class="sort-btn">
    <button class="btn btn-primary" id="show-btn">All Pets</button>
    <button class="btn btn-primary" id="cat">Cats</button>
    <button class="btn btn-primary" id="dog">Dogs</button>
    <button class="btn btn-primary" id="dino">Dinos</button>
  </div>

  <div id="app"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
